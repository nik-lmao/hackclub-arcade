<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Photography Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://cdn.discordapp.com/attachments/1108789026992959610/1268673430215983145/IMG_2445.jpeg?ex=66b33674&is=66b1e4f4&hm=00b57351e333042c8de981e204ba0329ed2b573d3b72c40b173f9dd1b5b53d04&" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="https://cdn.discordapp.com/attachments/1108789026992959610/1268673430215983145/IMG_2445.jpeg?ex=66b33674&is=66b1e4f4&hm=00b57351e333042c8de981e204ba0329ed2b573d3b72c40b173f9dd1b5b53d04&" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="https://cdn.discordapp.com/attachments/1108789026992959610/1268673430215983145/IMG_2445.jpeg?ex=66b33674&is=66b1e4f4&hm=00b57351e333042c8de981e204ba0329ed2b573d3b72c40b173f9dd1b5b53d04&" alt="Photo 3">
            </div>
            
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="index.js"></script>
</body>
</html>
