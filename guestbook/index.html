<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Guestbook</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Guestbook</h1>
  <p>You can create an entry!</p>
  <input id="name" type="text" autocomplete="off" placeholder="Your name">
  <textarea id="message" autocomplete="off" placeholder="Your message..."></textarea>
  <button>Send!</button>
  <div id="entries">
    <div class="entry">
      <p class="name">Guest</p>
      <p class="message">Hello!</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
