<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App | New Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Entry</h1>

        <input type="number" placeholder="💳 | Enter your ID" id="userID" maxlength="1">

        <br>

        <select id="entryType">
            <option>📝 | Homework</option>
            <option>📚 | Exam</option>
        </select>

        <br>

        <input type="text" placeholder="📚 | Enter your subject" id="subject" maxlength="3">

        <br>

        <input type="text" placeholder="📋 | Enter your todo" id="description">

        <br>
        
        <input type="date" id="date">

        <br>

        <select id="entryOwner">
            <option>👤 | Own</option>
            <option>🤝 | Nikita & Sebastian</option>
        </select>
        
        <br>

        <button id="addButton">Add!</button>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
