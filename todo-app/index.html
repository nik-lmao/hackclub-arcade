<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do App</h1>
        <p>With this application you can save your tasks!</p>
        <input type="text" id="task" placeholder="Enter a task" autocomplete="off">
        <button onclick="addTask()" class="green">Add Task</button>
        <button onclick="clearTasks()" class="red">Clear Tasks</button>
        <ul id="tasks">
            
        </ul>
        <p id="task-count">Loading...</p>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
